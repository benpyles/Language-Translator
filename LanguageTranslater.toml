[project]
name = "languagescrambler"
version = "0.1.0"
description = "A Flet app that utilizes libre translate to translate phrazes"
readme = "README.md"
requires-python = ">=3.9"
authors = [
    { name = "Ben Pyles", email = "benpyles118@gmail.com" }
]
dependencies = [
  "flet==0.28.3"
]

[tool.flet]
org = "com.mycompany"

product = "languagescrambler"

company = "Flet"

[tool.flet.app]
path = "."
module = "gui"

[tool.uv]
dev-dependencies = [
    "flet[all]==0.28.3",
]

[tool.poetry]
package-mode = false

[tool.poetry.group.dev.dependencies]
flet = {extras = ["all"], version = "0.28.3"}