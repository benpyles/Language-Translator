version = "0.1.0"
description = ""
readme = "README.md"
requires-python = ">=3.9"
authors = [
    { name = "Ben Pyles", email = "benpyles118@gmail.com" }
]
dependencies = [
  "flet==0.28.3"
]

[tool.flet]
org = "com.mycompany"

# project display name that is used as an app title on Android and iOS home screens,
